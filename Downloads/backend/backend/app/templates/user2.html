  <title>USER</title>
  <style>
    /* Styles for login and signup forms */
    .form-container {
      display: none; /* Hide the form initially */
    }

    .active {
      display: block; /* Show the form when active class is applied */
    }
    
    .row{
        padding: 10% 0% 0% 0%;
    }
  </style>
  <script>
    // Function to toggle between login and signup forms
    function toggleForm(formId) {
      var forms = document.getElementsByClassName('form-container');
      for (var i = 0; i < forms.length; i++) {
        forms[i].classList.remove('active');
      }

      var form = document.getElementById(formId);
      if (form) {
        form.classList.add('active');
      }
    }
  </script>
</head>
<body onload="toggleForm('signup-form');">
  
  <section class="header">
    <nav class="navbar bg-dark">
      <div class="container-fluid">
         <a class="navbar-brand" href="index">
          ONLINE CLOTH STITCHING
         </a>
          <div class="nav-links" id="navlinks">
            <ul>
                <li><a href="index">HOME</a> </li>
                <li><a href="user">USER</a></li>
                <li><a href="shopnow">SHOP NOW</a></li>
                <li><a href="customization_front"> CUSTOMIZATION </a> </li>
                <li><a href="rental"> RENTAL </a></li>
                <li><a href="">FEEDBACK</a></li>
                <li><a href="contact"> CONTACT US</a></li>
            </ul>
          </div>
      </div>
    </nav>
  </section>

    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
              <p style="text-align: center;color: red;">{{msg}}</p>
                <div id="signup-form" class="form-container">
                    <h2>Sign Up</h2>
                    <!-- Signup form code goes here -->
                    <form method="post" action="/signup2">
                      {% csrf_token %}

                      <!-- Form fields for signup -->
                      <label for="signup-username">Username:</label>
                      <input type="text" id="signup-username" 
                      class="form-control" name="signup-username" required>
                        <br>
                      <label for="signup-password">Password:</label>
                      <input type="password" class="form-control" id="signup-password" name="signup-password" required>
                        <br>
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>

                <div id="login-form" class="form-container">
                    <h2>Login</h2>
                    <!-- Login form code goes here -->
                    <form method="post" action="/login2">
                      {% csrf_token %}
                      <!-- Form fields for login -->
                      <label for="login-username">Username:</label>
                      <input type="text" id="login-username" 
                      class="form-control" name="login-username" required>
                        <br>
                      <label for="login-password">Password:</label>
                      <input type="password" id="login-password" 
                      class="form-control" name="login-password" required>
                        <br>
                      <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>  
        </div>
    </div>
    <script>

  </center>
  

</body>

</html>
